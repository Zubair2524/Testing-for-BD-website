<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaigan BD Portal | Diamond Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Theme Variables */
        :root[data-theme="dark"] {
            --bg-gradient: radial-gradient(circle at center, #102141 0%, #050a14 100%);
            --glass-bg: rgba(16, 33, 65, 0.85);
            --glass-border: rgba(212, 175, 55, 0.3);
            --text-main: #fdf5e6;
            --accent: #d4af37;
            --sub-accent: #008080;
            --icon-glass: rgba(212, 175, 55, 0.1);
            --card-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        :root[data-theme="professional"] {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(30, 136, 229, 0.3);
            --text-main: #263238;
            --accent: #1e88e5;
            --sub-accent: #455a64;
            --icon-glass: rgba(30, 136, 229, 0.1);
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        :root[data-theme="colorful"] {
            --bg-gradient: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #ffffff;
            --accent: #ffeb3b;
            --sub-accent: #00e5ff;
            --icon-glass: rgba(255, 255, 255, 0.2);
            --card-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes rotateIcon { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 5px var(--accent); } 50% { box-shadow: 0 0 20px var(--accent); } 100% { box-shadow: 0 0 5px var(--accent); } }

        /* Header */
        .portal-header { text-align: center; margin-bottom: 40px; animation: slideUp 0.8s ease-out; }
        .logo-box img { height: 120px; filter: drop-shadow(0 0 15px var(--accent)); animation: float 5s ease-in-out infinite; }
        h1 { font-size: 2.8rem; font-weight: 800; text-transform: uppercase; color: var(--accent); letter-spacing: -1px; }

        /* KPI Dashboard */
        .kpi-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto 40px; }
        .kpi-card { 
            background: var(--glass-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 25px; text-align: center; position: relative; box-shadow: var(--card-shadow);
        }
        .kpi-card:hover { transform: scale(1.03); border-color: var(--accent); }
        .kpi-card i { font-size: 2rem; color: var(--accent); margin-bottom: 15px; display: block; }
        .kpi-card:hover i { animation: rotateIcon 0.6s ease-in-out; }

        /* Filters Bar */
        .filter-glass {
            background: var(--glass-bg); backdrop-filter: blur(20px); border-radius: 20px; padding: 25px;
            max-width: 1200px; margin: 0 auto 40px; border: 1px solid var(--glass-border);
            display: flex; flex-wrap: wrap; gap: 15px; align-items: center; box-shadow: var(--card-shadow);
        }
        .search-wrap { flex: 2; min-width: 300px; position: relative; }
        .search-wrap input {
            width: 100%; padding: 15px 15px 15px 50px; border-radius: 12px; border: none;
            background: rgba(255,255,255,0.9); font-size: 1rem; color: #111; font-weight: 500;
        }
        .search-wrap i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #666; font-size: 1.2rem; }
        
        .drop-filter { 
            flex: 1; min-width: 180px; padding: 14px; border-radius: 12px;
            background: var(--glass-bg); color: var(--text-main); border: 1px solid var(--glass-border);
            cursor: pointer; font-weight: 600; appearance: none;
        }

        .btn-clear { 
            background: #ff4757; color: white; border: none; padding: 15px 25px; 
            border-radius: 12px; cursor: pointer; font-weight: 700; text-transform: uppercase;
        }
        .btn-clear:hover { background: #ff6b81; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,71,87,0.4); }

        /* Product Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 25px; max-width: 1300px; margin: auto; }
        .p-card {
            background: var(--glass-bg); backdrop-filter: blur(25px); border-radius: 20px; 
            border: 1px solid var(--glass-border); padding: 25px; position: relative;
            animation: slideUp 0.5s ease-out forwards; opacity: 0;
            display: flex; flex-direction: column; overflow: hidden;
        }
        .p-card:hover { border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.4); transform: translateY(-10px); }

        .card-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .icon-box { 
            width: 55px; height: 55px; background: var(--icon-glass); border-radius: 15px;
            display: flex; align-items: center; justify-content: center; border: 1px solid var(--glass-border);
        }
        .icon-box i { font-size: 1.5rem; color: var(--accent); }
        .p-name { font-size: 1.4rem; font-weight: 800; color: var(--accent); flex: 1; }

        .matrix { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        .m-item { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 12px; border-left: 3px solid var(--sub-accent); }
        .m-lab { font-size: 0.65rem; text-transform: uppercase; font-weight: 700; opacity: 0.7; color: var(--accent); }
        .m-val { font-size: 1.1rem; font-weight: 700; display: block; }

        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .btn-tool { 
            flex: 1; padding: 12px; border-radius: 10px; border: none; cursor: pointer;
            font-weight: 700; color: white; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-edit { background: var(--accent); color: #000; }
        .btn-info { background: var(--sub-accent); }
        .btn-del { background: transparent; border: 1px solid #ff4757; color: #ff4757; }
        .btn-tool:hover { filter: brightness(1.2); transform: scale(1.05); }

        /* Form Grid in Modal */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        /* Mobile adjustments */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            .form-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="theme-switcher" style="position:fixed; top:20px; right:20px; z-index:100; background:var(--glass-bg); padding:10px; border-radius:50px; border:1px solid var(--glass-border);">
        <button onclick="setTheme('dark')" style="width:20px; height:20px; border-radius:50%; background:#102141; border:none; cursor:pointer; margin:0 5px;"></button>
        <button onclick="setTheme('professional')" style="width:20px; height:20px; border-radius:50%; background:#1e88e5; border:none; cursor:pointer; margin:0 5px;"></button>
        <button onclick="setTheme('colorful')" style="width:20px; height:20px; border-radius:50%; background:orange; border:none; cursor:pointer; margin:0 5px;"></button>
    </div>

    <header class="portal-header">
        <div class="logo-box">
            <img src="1ab.png" alt="Logo" onerror="this.src='https://i.ibb.co/qY7z8yY/Shaigan-Logo.png'">
        </div>
        <h1>BD Strategic Portal</h1>
        <p style="letter-spacing: 5px; font-weight: 300; opacity: 0.8;">DIAMOND EDITION 2026</p>
    </header>

    <div class="kpi-row">
        <div class="kpi-card">
            <i class="fas fa-layer-group"></i>
            <span style="font-size: 2.5rem; font-weight: 800;" id="countTotal">0</span>
            <p style="font-size: 0.8rem; text-transform: uppercase;">Global Portfolio</p>
        </div>
        <div class="kpi-card" style="border-bottom: 4px solid var(--accent);">
            <i class="fas fa-filter"></i>
            <span style="font-size: 2.5rem; font-weight: 800;" id="countFiltered">0</span>
            <p style="font-size: 0.8rem; text-transform: uppercase;">Filtered Results</p>
        </div>
    </div>

    <div class="filter-glass">
        <div class="search-wrap">
            <i class="fas fa-search"></i>
            <input type="text" id="mainSearch" placeholder="Search by brand, molecule, or indication...">
        </div>
        <select id="filterTeam" class="drop-filter"></select>
        <select id="filterNote" class="drop-filter"></select>
        <button class="btn-clear" onclick="clearFilters()"><i class="fas fa-sync"></i> Reset</button>
    </div>

    <div id="productGrid" class="grid"></div>

    <div id="editModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); backdrop-filter:blur(10px); z-index:1000; align-items:center; justify-content:center; padding:20px;">
        <div style="background:var(--glass-bg); padding:40px; border-radius:30px; border:1px solid var(--accent); width:100%; max-width:800px; max-height:90vh; overflow-y:auto;">
            <h2 style="color:var(--accent); margin-bottom:20px;"><i class="fas fa-pen-fancy"></i> Modify Record</h2>
            <div id="formContainer" class="form-grid"></div>
            <div class="btn-row">
                <button class="btn-tool btn-edit" onclick="saveRecord()" id="btnSave" style="flex:2;">Save Changes</button>
                <button class="btn-tool" onclick="closeModal()" style="background:#444;">Cancel</button>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyFTRzD4NFwE-8ZC7YO1TmKtVUsdaOUorYq8P0zsDuRCzr6M2SwHuIAn4psJEImEi8/exec";
    const ADMIN_PASS = "Abc123@";
    let dbRaw = [];
    let dbFiltered = [];

    function setTheme(t) { document.documentElement.setAttribute('data-theme', t); }

    async function init() {
        try {
            const res = await fetch(API_URL);
            dbRaw = await res.json();
            updateFilterOptions();
            applyFilters();
        } catch (e) {
            document.getElementById('productGrid').innerHTML = "Failed to load database.";
        }
    }

    function updateFilterOptions() {
        const teams = [...new Set(dbRaw.map(x => x.TeamName).filter(Boolean))];
        const notes = [...new Set(dbRaw.map(x => x.SpecialNote).filter(Boolean))];

        const tSel = document.getElementById('filterTeam');
        const nSel = document.getElementById('filterNote');

        // Logic to show "Count" inside dropdown labels
        tSel.innerHTML = `<option value="">All Teams (${dbRaw.length})</option>`;
        teams.forEach(t => {
            const count = dbRaw.filter(x => x.TeamName === t).length;
            tSel.innerHTML += `<option value="${t}">${t} (${count})</option>`;
        });

        nSel.innerHTML = `<option value="">All Notes</option>`;
        notes.forEach(n => {
            const count = dbRaw.filter(x => x.SpecialNote === n).length;
            nSel.innerHTML += `<option value="${n}">${n} (${count})</option>`;
        });
    }

    function applyFilters() {
        const query = document.getElementById('mainSearch').value.toLowerCase();
        const team = document.getElementById('filterTeam').value;
        const note = document.getElementById('filterNote').value;

        dbFiltered = dbRaw.filter(p => {
            const matchSearch = Object.values(p).some(val => String(val).toLowerCase().includes(query));
            const matchTeam = !team || p.TeamName === team;
            const matchNote = !note || p.SpecialNote === note;
            return matchSearch && matchTeam && matchNote;
        });

        render();
    }

    function render() {
        const grid = document.getElementById('productGrid');
        document.getElementById('countTotal').innerText = dbRaw.length;
        document.getElementById('countFiltered').innerText = dbFiltered.length;

        grid.innerHTML = dbFiltered.map((p, i) => `
            <div class="p-card" style="animation-delay: ${i * 0.05}s">
                <div class="card-header">
                    <div class="icon-box"><i class="fas ${getIcon(p.DosageForm)}"></i></div>
                    <div class="p-name">${p.ProductName}</div>
                </div>
                <div style="font-size:0.85rem; opacity:0.8; margin-bottom:15px; min-height:40px;">${p.Composition || ''}</div>
                <div class="matrix">
                    <div class="m-item">
                        <span class="m-lab">Market Value</span>
                        <span class="m-val">${p.MATValue || '0'}</span>
                    </div>
                    <div class="m-item">
                        <span class="m-lab">Growth</span>
                        <span class="m-val" style="color:${parseFloat(p.ValueGrowth) >= 0 ? '#2ecc71' : '#e74c3c'}">${p.ValueGrowth}%</span>
                    </div>
                </div>
                <div style="margin-top:auto">
                    <div style="font-size: 0.7rem; font-weight:700; background:var(--icon-glass); padding:5px 10px; border-radius:5px; display:inline-block; border:1px solid var(--glass-border);">
                        ${p.TeamName || 'General'}
                    </div>
                    <div class="btn-row">
                        <button class="btn-tool btn-info" onclick="handleAuth('EDIT', '${p.ProductName}')"><i class="fas fa-edit"></i></button>
                        <button class="btn-tool btn-del" onclick="handleAuth('DELETE', '${p.ProductName}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function getIcon(form) {
        const f = String(form).toLowerCase();
        if(f.includes('tab') || f.includes('cap')) return 'fa-pills';
        if(f.includes('inj') || f.includes('vial')) return 'fa-syringe';
        if(f.includes('susp') || f.includes('syr')) return 'fa-prescription-bottle';
        return 'fa-box-tissue';
    }

    function handleAuth(action, name) {
        const p = prompt("Enter Admin Password:");
        if(p !== ADMIN_PASS) return alert("Access Denied");
        
        if(action === 'EDIT') {
            const record = dbRaw.find(x => x.ProductName === name);
            const container = document.getElementById('formContainer');
            container.innerHTML = Object.entries(record).map(([k,v]) => `
                <div style="margin-bottom:10px;">
                    <label style="display:block; font-size:10px; font-weight:800; color:var(--accent);">${k}</label>
                    <input type="text" id="inp_${k}" value="${v||''}" style="width:100%; padding:10px; border-radius:5px; border:1px solid #555; background:rgba(255,255,255,0.1); color:#fff;">
                </div>
            `).join('');
            document.getElementById('editModal').style.display = 'flex';
        }
    }

    function clearFilters() {
        document.getElementById('mainSearch').value = '';
        document.getElementById('filterTeam').value = '';
        document.getElementById('filterNote').value = '';
        applyFilters();
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    // Listeners
    document.getElementById('mainSearch').addEventListener('input', applyFilters);
    document.getElementById('filterTeam').addEventListener('change', applyFilters);
    document.getElementById('filterNote').addEventListener('change', applyFilters);

    window.onload = init;
</script>
</body>
</html>
