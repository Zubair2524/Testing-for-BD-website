<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaigan BD Portal - Ultimate Dashboard</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --primary-blue: #1976d2;
            --accent-green: #43a047;
            --text-main: #e3f2fd;
            --text-dim: #b0bec5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #0a1929 0%, #1a2332 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-main);
            overflow-x: hidden;
        }

        .container { max-width: 1600px; margin: 0 auto; }

        /* Header Section */
        .header { text-align: center; margin-bottom: 30px; animation: fadeInDown 0.8s ease; }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        
        .header h1 { font-size: 2.8em; font-weight: 800; letter-spacing: -1px; margin-bottom: 10px; }
        .header-icon { display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .feature-badge { background: linear-gradient(135deg, var(--accent-green), #66bb6a); color: white; padding: 6px 15px; border-radius: 20px; font-size: 0.85em; font-weight: 700; margin: 5px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* Search & Filter Section */
        .glass-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px); 
            border: 1px solid var(--glass-border); 
            border-radius: 20px; 
            padding: 25px; 
            margin-bottom: 25px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .search-row { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .search-container { flex: 2; position: relative; min-width: 300px; }
        .search-input { width: 100%; padding: 16px 20px; border-radius: 12px; border: none; font-size: 1.1em; background: rgba(255,255,255,0.95); color: #0a1929; outline: none; transition: 0.3s; }
        .search-input:focus { box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.3); }

        .filter-group { flex: 1; min-width: 200px; }
        .filter-select { 
            width: 100%; 
            padding: 16px; 
            border-radius: 12px; 
            border: none; 
            background: rgba(255,255,255,0.1); 
            color: white; 
            font-weight: 600;
            cursor: pointer;
            outline: none;
            appearance: none;
        }
        .filter-select option { background: #1a2332; color: white; }

        /* Stats Dashboard */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: rgba(25, 118, 210, 0.1); border: 1px solid rgba(100, 181, 246, 0.2); border-radius: 16px; padding: 20px; text-align: center; transition: 0.3s; }
        .stat-card:hover { background: rgba(25, 118, 210, 0.2); transform: translateY(-3px); }
        .stat-number { font-size: 2.4em; font-weight: 800; color: #fff; display: block; }
        .stat-label { font-size: 0.75em; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }

        /* Product Grid */
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(420px, 1fr)); gap: 25px; }
        .product-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid var(--glass-border); 
            border-radius: 18px; 
            padding: 24px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card:hover { transform: translateY(-8px); border-color: var(--primary-blue); background: rgba(255, 255, 255, 0.09); box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        
        .card-header { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 12px; }
        .product-name { font-size: 1.3em; font-weight: 700; color: #fff; margin-bottom: 5px; }
        
        .info-label { font-size: 0.65em; color: #90caf9; text-transform: uppercase; margin-top: 12px; font-weight: 800; letter-spacing: 0.5px; }
        .info-value { font-size: 0.95em; line-height: 1.5; margin-bottom: 4px; color: var(--text-main); }
        .highlight-value { color: #ffca28; font-weight: 700; font-size: 1.1em; }

        .badge-row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
        .card-badge { padding: 4px 10px; border-radius: 6px; font-size: 0.7em; font-weight: 800; text-transform: uppercase; background: rgba(255,255,255,0.1); }

        /* UI Elements */
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; text-align: center; text-decoration: none; font-size: 0.9em; }
        .btn-google { background: #4285f4; color: white; }
        .btn-edit { background: var(--primary-blue); color: white; }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }

        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-content { background: #1e3a5f; padding: 40px; border-radius: 24px; width: 95%; max-width: 650px; border: 1px solid var(--glass-border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); }
        .form-row { margin-bottom: 20px; }
        .form-row label { display: block; margin-bottom: 8px; color: #90caf9; font-weight: 700; font-size: 0.8em; text-transform: uppercase; }
        .form-row input, textarea { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: #0a1929; color: white; font-size: 1em; }
        .save-btn { width: 100%; padding: 18px; background: var(--accent-green); color: white; border: none; border-radius: 12px; font-size: 1.1em; font-weight: 800; cursor: pointer; margin-top: 10px; }

        .loading-spinner { text-align: center; padding: 60px; font-size: 1.2em; color: var(--text-dim); }
        
        @media (max-width: 768px) {
            .results-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><span class="header-icon">üß¨</span> Shaigan Pharma BD Portal</h1>
        <p>Developed by AGM Business Development | Live Cloud Sync Active</p>
        <div class="feature-badges">
            <span class="feature-badge">‚ö° Real-time Updates</span>
            <span class="feature-badge">üìÇ Total SKU: <span id="syncTotal">...</span></span>
            <span class="feature-badge">üîç Advanced Filtering</span>
        </div>
    </div>

    <div class="glass-card">
        <div class="search-row">
            <div class="search-container">
                <input type="text" id="mainSearch" class="search-input" placeholder="Search product name, composition, or brand...">
            </div>
            <div class="filter-group">
                <select id="filterForm" class="filter-select">
                    <option value="">All Dosage Forms</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="filterStatus" class="filter-select">
                    <option value="">All Statuses</option>
                </select>
            </div>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-number" id="countTotal">0</span>
            <span class="stat-label">Database Records</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="countFiltered" style="color: #42a5f5;">0</span>
            <span class="stat-label">Matches Found</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="countValue" style="color: #ffca28;">0</span>
            <span class="stat-label">MAT Displayed</span>
        </div>
    </div>

    <div id="productGrid" class="results-grid">
        <div class="loading-spinner">üì° Establishing connection to Shaigan Database...</div>
    </div>

    <button id="loadMore" class="btn btn-edit" style="display:none; margin: 30px auto; width: 250px; border-radius: 50px; background: var(--glass-bg);">Load More Products</button>
</div>

<div id="updateModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="color: #fff;">Modify Product Record</h2>
            <button onclick="closeModal()" style="background:none; border:none; color:white; font-size:2em; cursor:pointer;">&times;</button>
        </div>
        <p id="modalFeedback" style="text-align:center; color: #43a047; font-weight: 700;"></p>
        
        <div class="form-row">
            <label>Product Identity (Read Only)</label>
            <input type="text" id="mName" readonly style="background: rgba(0,0,0,0.3); color: #888;">
        </div>
        <div class="form-row">
            <label>Current Composition</label>
            <input type="text" id="mComp">
        </div>
        <div class="form-row">
            <label>MAT Value (PKR)</label>
            <input type="text" id="mMAT">
        </div>
        <div class="form-row">
            <label>Clinical Indication</label>
            <textarea id="mInd" rows="3"></textarea>
        </div>
        
        <button class="save-btn" onclick="submitData()">Update Google Sheet Now</button>
    </div>
</div>

<script>
    // Replace this with your Google Script Web App URL
    const API_URL = "https://script.google.com/macros/s/AKfycbwm2u27sZNPQqyS5CV_-T3vYHrm0mC2du22Zk68sKKtozp-FLFFzXZKBItDxrPzwZdYiQ/exec";
                        
    let dbRaw = [];
    let dbFiltered = [];
    let itemsVisible = 16;

    // 1. DATA INITIALIZATION
    async function init() {
        try {
            const response = await fetch(API_URL);
            dbRaw = await response.json();
            dbFiltered = [...dbRaw];
            
            populateFilters();
            render();
        } catch (err) {
            document.getElementById('productGrid').innerHTML = `<div class="loading-spinner" style="color:red;">‚ùå Sync Failed: ${err.message}</div>`;
        }
    }

    // 2. DYNAMIC DROPDOWN LOGIC
    function populateFilters() {
        const forms = [...new Set(dbRaw.map(x => x.DosageForm).filter(Boolean))].sort();
        const stats = [...new Set(dbRaw.map(x => x.SpecialNote || x.RegistrationStatus).filter(Boolean))].sort();
        
        const formSelect = document.getElementById('filterForm');
        const statSelect = document.getElementById('filterStatus');
        
        forms.forEach(f => formSelect.innerHTML += `<option value="${f}">${f}</option>`);
        stats.forEach(s => statSelect.innerHTML += `<option value="${s}">${s}</option>`);
    }

    // 3. RENDER ENGINE
    function render() {
        const grid = document.getElementById('productGrid');
        const list = dbFiltered.slice(0, itemsVisible);
        
        // Update Stats
        document.getElementById('countTotal').innerText = dbRaw.length;
        document.getElementById('countFiltered').innerText = dbFiltered.length;
        document.getElementById('syncTotal').innerText = dbRaw.length;
        
        if(list.length === 0) {
            grid.innerHTML = '<div class="loading-spinner">No matching products found. Try a different search term.</div>';
            return;
        }

        grid.innerHTML = list.map(p => `
            <div class="product-card">
                <div>
                    <div class="card-header">
                        <div class="product-name">${p.ProductName}</div>
                        <div style="font-size: 0.7em; color: var(--text-dim);">SKU: ${p.ProductCode || 'GEN-ID'}</div>
                    </div>
                    
                    <div class="info-label">üß¨ Active Composition</div>
                    <div class="info-value">${p.Composition || 'Proprietary Blend'}</div>
                    
                    <div class="info-label">üìä Market Value (MAT)</div>
                    <div class="info-value highlight-value">${p.MATValue || 'PKR 0.00M'}</div>

                    <div class="info-label">ü©∫ Therapeutic Indication</div>
                    <div class="info-value" style="font-style: italic;">${p.Indication || 'General therapeutic use'}</div>
                    
                    <div class="badge-row">
                        <span class="card-badge" style="border-left: 3px solid #1976d2;">${p.DosageForm || 'Form'}</span>
                        <span class="card-badge" style="border-left: 3px solid #43a047;">${p.SpecialNote || 'Active'}</span>
                    </div>
                </div>

                <div class="btn-group">
                    <a href="https://www.google.com/search?q=${p.ProductName}+pharma+pakistan" target="_blank" class="btn btn-google">Google Info</a>
                    <button onclick="openModal('${p.ProductName.replace(/'/g, "\\'")}')" class="btn btn-edit">Modify Record</button>
                </div>
            </div>
        `).join('');

        document.getElementById('loadMore').style.display = dbFiltered.length > itemsVisible ? 'block' : 'none';
    }

    // 4. MULTI-FILTER LOGIC
    function applyFilters() {
        const search = document.getElementById('mainSearch').value.toLowerCase();
        const formF = document.getElementById('filterForm').value;
        const statF = document.getElementById('filterStatus').value;

        dbFiltered = dbRaw.filter(p => {
            const matchesSearch = p.ProductName.toLowerCase().includes(search) || 
                                 p.Composition.toLowerCase().includes(search);
            const matchesForm = !formF || p.DosageForm === formF;
            const matchesStat = !statF || (p.SpecialNote === statF || p.RegistrationStatus === statF);
            
            return matchesSearch && matchesForm && matchesStat;
        });

        itemsVisible = 16;
        render();
    }

    // Event Listeners for filters
    document.getElementById('mainSearch').addEventListener('input', applyFilters);
    document.getElementById('filterForm').addEventListener('change', applyFilters);
    document.getElementById('filterStatus').addEventListener('change', applyFilters);
    document.getElementById('loadMore').addEventListener('click', () => { itemsVisible += 16; render(); });

    // 5. MODAL OPERATIONS
    function openModal(name) {
        const item = dbRaw.find(x => x.ProductName === name);
        document.getElementById('mName').value = item.ProductName;
        document.getElementById('mComp').value = item.Composition;
        document.getElementById('mMAT').value = item.MATValue;
        document.getElementById('mInd').value = item.Indication;
        document.getElementById('updateModal').classList.add('show');
    }

    function closeModal() { document.getElementById('updateModal').classList.remove('show'); document.getElementById('modalFeedback').innerText = ""; }

    async function submitData() {
        const saveBtn = document.querySelector('.save-btn');
        const feedback = document.getElementById('modalFeedback');
        
        saveBtn.innerText = "‚è≥ Synchronizing with Cloud...";
        saveBtn.disabled = true;

        const payload = {
            ProductName: document.getElementById('mName').value,
            Composition: document.getElementById('mComp').value,
            MATValue: document.getElementById('mMAT').value,
            Indication: document.getElementById('mInd').value
        };

        try {
            // Using POST with no-cors as Google Apps Script triggers can be picky
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                body: JSON.stringify(payload)
            });

            feedback.innerText = "‚úÖ Successfully updated in Google Sheets!";
            setTimeout(() => { location.reload(); }, 1500);
        } catch (e) {
            feedback.innerText = "‚ùå Error: Could not sync.";
            saveBtn.disabled = false;
            saveBtn.innerText = "Retry Update";
        }
    }

    // Bootstrap
    window.onload = init;
</script>

</body>
</html>
