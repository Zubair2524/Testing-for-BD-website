<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaigan BD Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --shaigan-blue: #0a4d92;
            --shaigan-silver: #a7a9ac;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent-green: #2ecc71;
            --text-light: #f8f9fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }

        body {
            background: radial-gradient(circle at top right, #1a2a6c, #1a2332, #0a0e14);
            background-attachment: fixed;
            color: var(--text-light);
            min-height: 100vh;
            padding: 15px;
        }

        /* Header & Logo */
        .brand-section { text-align: center; margin-bottom: 30px; animation: fadeIn 1s ease-out; }
        .logo-img { height: 80px; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        h1 { font-size: 2.2rem; letter-spacing: 1px; color: #fff; text-transform: uppercase; }
        .sub-heading { color: var(--accent-green); font-weight: 600; font-size: 0.9rem; letter-spacing: 3px; margin-top: 5px; }

        /* KPI Grid */
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .kpi-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
        }
        .kpi-card i { font-size: 1.5rem; margin-bottom: 10px; color: var(--accent-green); }
        .kpi-val { display: block; font-size: 1.8rem; font-weight: 800; }
        .kpi-lab { font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }

        /* Filters */
        .filter-bar {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .search-box { flex: 2; min-width: 250px; position: relative; }
        .search-box input { 
            width: 100%; padding: 12px 40px; border-radius: 10px; border: none; 
            background: rgba(255,255,255,0.9); color: #333; font-size: 1rem;
        }
        .search-box i { position: absolute; left: 15px; top: 14px; color: #666; }
        
        .select-filter { 
            flex: 1; min-width: 150px; padding: 12px; border-radius: 10px; 
            background: #1a2332; color: white; border: 1px solid var(--glass-border);
        }
        .btn-clear { 
            padding: 12px 20px; border-radius: 10px; background: #e74c3c; 
            color: white; border: none; cursor: pointer; font-weight: 600;
        }

        /* Product Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        .p-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 20px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .p-card:hover { transform: translateY(-5px); border-color: var(--accent-green); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        
        .p-title { font-size: 1.25rem; font-weight: 700; color: #fff; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .p-title i { color: var(--accent-green); }

        .data-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .label { opacity: 0.6; font-weight: 500; }
        .value { font-weight: 600; text-align: right; color: #d1d8e0; }

        .detail-section { display: none; margin-top: 15px; padding-top: 15px; border-top: 2px dashed rgba(255,255,255,0.1); animation: slideDown 0.3s ease; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 20px; }
        .btn-action { 
            flex: 1; padding: 10px; border-radius: 8px; border: none; 
            font-size: 0.8rem; font-weight: 700; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .btn-detail { background: rgba(255,255,255,0.1); color: white; }
        .btn-edit { background: var(--shaigan-blue); color: white; }

        /* Modal */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 2000; padding: 20px; overflow-y: auto;
        }
        .modal-content { 
            background: #1e272e; max-width: 800px; margin: auto; border-radius: 20px; 
            padding: 30px; border: 1px solid var(--accent-green);
        }
        .edit-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .edit-grid { grid-template-columns: 1fr; } }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Status Badge */
        .live-sync { font-size: 0.6rem; color: var(--accent-green); display: flex; align-items: center; gap: 5px; justify-content: center; }
        .pulse { width: 8px; height: 8px; background: var(--accent-green); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="brand-section">
        <img src="https://i.ibb.co/qY7z8yY/Shaigan-Logo.png" alt="Shaigan Logo" class="logo-img">
        <h1>Business Development Portal</h1>
        <div class="sub-heading">R&D | REGULATORY | BUSINESS DEVELOPMENT</div>
    </div>

    <div class="kpi-container">
        <div class="kpi-card">
            <i class="fas fa-boxes-stacked"></i>
            <span class="kpi-val" id="totalCount">0</span>
            <span class="kpi-lab">Total Products</span>
        </div>
        <div class="kpi-card">
            <i class="fas fa-filter"></i>
            <span class="kpi-val" id="matchCount">0</span>
            <span class="kpi-lab">Current Displayed</span>
        </div>
        <div class="kpi-card" onclick="location.reload()" style="cursor:pointer">
            <i class="fas fa-sync-alt"></i>
            <div class="live-sync"><div class="pulse"></div> LIVE SYNC ACTIVE</div>
            <span class="kpi-lab">Tap to Refresh</span>
        </div>
    </div>

    <div class="filter-bar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="mainSearch" placeholder="Search product, composition, therapy...">
        </div>
        <select id="filterTeam" class="select-filter"><option value="">All Teams</option></select>
        <select id="filterNote" class="select-filter"><option value="">Special Note</option></select>
        <button class="btn-clear" onclick="clearFilters()"><i class="fas fa-eraser"></i> Clear</button>
    </div>

    <div id="productGrid" class="grid">
        <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
            <i class="fas fa-spinner fa-spin fa-3x"></i><br><br>Fetching Global Database...
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom:20px; color: var(--accent-green);"><i class="fas fa-user-shield"></i> Secure Edit Mode</h2>
            <div class="edit-grid" id="editFormFields">
                </div>
            <div style="margin-top:25px; display:flex; gap:10px;">
                <button class="btn-action btn-edit" onclick="submitData()" style="padding:15px">Save Changes</button>
                <button class="btn-action btn-detail" onclick="closeModal()" style="padding:15px">Cancel</button>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwm2u27sZNPQqyS5CV_-T3vYHrm0mC2du22Zk68sKKtozp-FLFFzXZKBItDxrPzwZdYiQ/exec";
    let dbRaw = [];
    let dbFiltered = [];

    async function init() {
        try {
            const response = await fetch(API_URL);
            dbRaw = await response.json();
            dbFiltered = [...dbRaw];
            populateFilters();
            render();
        } catch (e) {
            document.getElementById('productGrid').innerHTML = "Connection Error. Check Web App permissions.";
        }
    }

    function populateFilters() {
        const teams = [...new Set(dbRaw.map(x => x.TeamName).filter(Boolean))].sort();
        const notes = [...new Set(dbRaw.map(x => x.SpecialNote).filter(Boolean))].sort();
        const tSel = document.getElementById('filterTeam');
        const nSel = document.getElementById('filterNote');
        teams.forEach(t => tSel.innerHTML += `<option value="${t}">${t}</option>`);
        notes.forEach(n => nSel.innerHTML += `<option value="${n}">${n}</option>`);
    }

    function render() {
        const grid = document.getElementById('productGrid');
        document.getElementById('totalCount').innerText = dbRaw.length;
        document.getElementById('matchCount').innerText = dbFiltered.length;

        grid.innerHTML = dbFiltered.map((p, index) => `
            <div class="p-card">
                <div class="p-title"><i class="fas fa-capsules"></i> ${p.ProductName}</div>
                
                <div class="data-row"><span class="label">Composition</span><span class="value">${p.Composition}</span></div>
                <div class="data-row"><span class="label">Team</span><span class="value">${p.TeamName}</span></div>
                <div class="data-row"><span class="label">MAT Value</span><span class="value" style="color:var(--accent-green)">${p.MATValue}</span></div>

                <div class="detail-section" id="detail-${index}">
                    ${Object.entries(p).map(([key, val]) => `
                        <div class="data-row">
                            <span class="label">${key.replace(/([A-Z])/g, ' $1')}</span>
                            <span class="value">${val || '-'}</span>
                        </div>
                    `).join('')}
                </div>

                <div class="btn-group">
                    <button class="btn-action btn-detail" id="btn-text-${index}" onclick="toggleDetail(${index})">
                        <i class="fas fa-plus-circle"></i> Detailed Info
                    </button>
                    <button class="btn-action btn-edit" onclick="secureEdit('${p.ProductName.replace(/'/g, "\\'")}')">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                </div>
            </div>
        `).join('');
    }

    function toggleDetail(idx) {
        const div = document.getElementById(`detail-${idx}`);
        const btn = document.getElementById(`btn-text-${idx}`);
        if (div.style.display === 'block') {
            div.style.display = 'none';
            btn.innerHTML = '<i class="fas fa-plus-circle"></i> Detailed Info';
        } else {
            div.style.display = 'block';
            btn.innerHTML = '<i class="fas fa-minus-circle"></i> Short Info';
        }
    }

    function secureEdit(name) {
        const pass = prompt("Enter Administration Password to edit:");
        if (pass === "Abc123@") {
            const p = dbRaw.find(x => x.ProductName === name);
            const container = document.getElementById('editFormFields');
            container.innerHTML = Object.entries(p).map(([key, val]) => `
                <div style="margin-bottom:10px">
                    <label style="font-size:12px; color:var(--accent-green)">${key}</label>
                    <input type="text" id="edit_${key}" value="${val || ''}" 
                    style="width:100%; padding:8px; background:#000; color:white; border:1px solid #444; border-radius:5px;"
                    ${key === 'ProductName' ? 'readonly' : ''}>
                </div>
            `).join('');
            document.getElementById('editModal').style.display = 'flex';
        } else {
            alert("Incorrect Password. Access Denied.");
        }
    }

    async function submitData() {
        const btn = document.querySelector('.btn-edit');
        btn.innerText = "Syncing Data...";
        const payload = {};
        const inputs = document.querySelectorAll('[id^="edit_"]');
        inputs.forEach(input => {
            const key = input.id.replace('edit_', '');
            payload[key] = input.value;
        });

        await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        alert("Cloud Sync Successful!");
        location.reload();
    }

    function applyFilters() {
        const term = document.getElementById('mainSearch').value.toLowerCase();
        const team = document.getElementById('filterTeam').value;
        const note = document.getElementById('filterNote').value;

        dbFiltered = dbRaw.filter(p => {
            const matchSearch = p.ProductName.toLowerCase().includes(term) || p.Composition.toLowerCase().includes(term);
            const matchTeam = !team || p.TeamName === team;
            const matchNote = !note || p.SpecialNote === note;
            return matchSearch && matchTeam && matchNote;
        });
        render();
    }

    function clearFilters() {
        document.getElementById('mainSearch').value = "";
        document.getElementById('filterTeam').value = "";
        document.getElementById('filterNote').value = "";
        dbFiltered = [...dbRaw];
        render();
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    document.getElementById('mainSearch').addEventListener('input', applyFilters);
    document.getElementById('filterTeam').addEventListener('change', applyFilters);
    document.getElementById('filterNote').addEventListener('change', applyFilters);
    window.onload = init;
</script>
</body>
</html>
